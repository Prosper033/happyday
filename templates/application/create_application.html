{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-7 mt-5">
                <div class="card bg-transparent border-0 push">
                    <div class="text-center pt-3">
                        <img src="{% static 'app/img/logo.jpg' %}" alt="logo" height="75px"
                             width="75px">
                    </div>
                    <div class="pt-3 text-center pb-3 home-text">
                        <h3 class="text-primary">HAPPYDAY</h3>
                    </div>
                    <div class="pt-3 text-center">
                        <h4 class="text-primary">APPLY</h4>
                    </div>
                    <form action="{% url 'get_application' %}" method="post">
                        {% if message %}
                            <script>
                                Swal.fire({
                                    title: 'Congrats?',
                                    text: "{{ message }}",
                                    icon: 'success',
                                    showCancelButton: true,
                                    confirmButtonColor: '#3085d6',
                                    cancelButtonColor: '#d33',
                                    confirmButtonText: 'Yes, delete it!'
                                }).then((result) => {
                                    if (result.isConfirmed) {
                                        Swal.fire(
                                            'Deleted!',
                                            'Your file has been deleted.',
                                            'success'
                                        )
                                    }
                                })
                            </script>
                        {% endif %}
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="form-check-label text-primary" for="email">Email:</label>
                                    <input name="email" id="email" class="form-control" type="email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="first_name">First Name:</label>
                                    <input name="first_name" id="first_name" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-primary" for="last_name">Last Name:</label>
                                    <input name="last_name" id="last_name" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary text-light">
                                    Apply
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
{% endblock %}
